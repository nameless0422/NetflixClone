<div class="modal-backdrop" (click)="closeModal()"></div>
<div class="modal-content">
  <!-- 상단 이미지 배경 -->
  <div class="movie-header" [style.background-image]="'url(' + movieImage + ')'">
    <button class="close-btn" (click)="closeModal()">X</button>
    <div class="movie-title-overlay">
      <h1>{{ movie?.title || 'No Title' }}</h1>
    </div>
  </div>

  <!-- 하단 정보 및 개요 -->
  <div class="movie-info">
    <p>{{ movie?.overview || 'No Description' }}</p>
    <p><strong>출시일:</strong> {{ movie?.release_date || 'Unknown' }}</p>
    <p><strong>평점:</strong> {{ movie?.vote_average || 'No Rating' }}</p>

    <!-- 장르 정보 -->
    <p *ngIf="movie?.genres"><strong>장르:</strong> 
      <span *ngFor="let genre of movie.genres; let i = index">
        {{ genre.name }}<span *ngIf="i < movie.genres.length - 1">, </span>
      </span>
    </p>

    <!-- 출연자 정보 -->
    <p *ngIf="movie?.cast"><strong>출연:</strong> 
      <span *ngFor="let actor of movie.cast; let i = index">
        {{ actor.name }}<span *ngIf="i < movie.cast.length - 1">, </span>
      </span>
    </p>
  </div>

  <!-- 동영상 트레일러 -->
  <div *ngIf="movieVideos.length > 0" class="movie-trailer">
    <h3>Trailer</h3>
    <iframe
      *ngFor="let video of movieVideos"
      [src]="'https://www.youtube.com/embed/' + video.key"
      width="100%"
      height="315"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen>
    </iframe>
  </div>
</div>
