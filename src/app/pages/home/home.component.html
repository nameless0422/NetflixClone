<!-- 배너 섹션 -->
<div class="banner">
  <div class="banner-content">
    <h1>{{ movieTitle }}</h1>
    <p>{{ movieDescription }}</p>
  </div>
  <img [src]="'https://image.tmdb.org/t/p/original/' + movieBackdrop" alt="{{ movieTitle }}" class="banner-image" />
</div>

<!-- 영화 카테고리 섹션 -->
<div class="contain mt-3 mb-5 p-4">
  <!-- Trending Movies -->
  <div class="row">
    <h5 class="text-white">Trending Movies</h5>
    <div class="rowposter mt-3 p-2">
      <ng-container *ngFor="let t of trendingMovieResult">
        <img src="https://image.tmdb.org/t/p/original/{{ t.poster_path }}" class="rowimg largeposter" alt="..." [routerLink]="['/movie', t.id]">
      </ng-container>
    </div>
  </div>
