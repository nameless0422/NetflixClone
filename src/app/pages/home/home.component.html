<!-- 배너 섹션 -->
<div class="banner">
  <div class="banner-content">
    <h1>{{ movieTitle }}</h1>
    <p>{{ movieDescription }}</p>
  </div>
  <img [src]="'https://image.tmdb.org/t/p/original/' + movieBackdrop" alt="{{ movieTitle }}" class="banner-image" />
</div>

<!-- 영화 카테고리 섹션 -->
<div class="contain mt-3 mb-5 p-4">
  <!-- 카테고리 반복 -->
  <div *ngFor="let category of movieCategories">
    <h5 class="text-white">{{ category.title }}</h5>
    
    <!-- 스크롤 버튼과 영화 목록 -->
    <div class="rowposter mt-3 p-2">
      <button class="scroll-button left" (click)="scrollLeft(category.title)">&#8249;</button>
      <div class="movie-row" #getRowElement>
        <ng-container *ngFor="let movie of category.result">
          <div class="movie-card">
            <img [src]="'https://image.tmdb.org/t/p/original/' + movie.poster_path" class="movie-img" alt="{{ movie.title }}" [routerLink]="['/movie', movie.id]">
            <p>{{ movie.title }}</p>
          </div>
        </ng-container>
      </div>
      <button class="scroll-button right" (click)="scrollRight(category.title)">&#8250;</button>
    </div>
  </div>
</div>
