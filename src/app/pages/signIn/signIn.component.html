<div class="auth-container">
  <div class="form-box">
    <div class="form-header">
      <h2>{{ isLoginMode ? 'Login' : 'Sign up' }}</h2>
      <p (click)="switchMode()">{{ isLoginMode ? 'Sign up' : 'Login' }}</p>
    </div>

    <form *ngIf="isLoginMode" (ngSubmit)="onLogin()" class="login-form">
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="login-email"
          required
          (input)="validateEmail()"
        />
        <span class="error-message" *ngIf="!isEmailValid && email">Invalid email format</span>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="login-password" required />
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="rememberMe" name="remember-me" /> Remember me
        </label>
      </div>
      <button type="submit">Login</button>
    </form>

    <form *ngIf="!isLoginMode" (ngSubmit)="onSignup()" class="signup-form">
      <div class="form-group">
        <input type="text" placeholder="User name" [(ngModel)]="username" name="signup-username" required />
      </div>
      <div class="form-group">
        <input
          type="email"
          placeholder="Email"
          [(ngModel)]="email"
          name="signup-email"
          required
          (input)="validateEmail()"
        />
        <span class="error-message" *ngIf="!isEmailValid && email">Invalid email format</span>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" [(ngModel)]="password" name="signup-password" required />
      </div>
      <div class="form-group">
        <input
          type="password"
          placeholder="Confirm Password"
          [(ngModel)]="confirmPassword"
          name="signup-confirm-password"
          required
        />
        <span class="error-message" *ngIf="password !== confirmPassword && confirmPassword">
          Passwords do not match
        </span>
      </div>
      <div class="form-group">
        <label>
          <input type="checkbox" [(ngModel)]="agreeTerms" name="agree-terms" required /> I agree to the terms
        </label>
      </div>
      <button type="submit" [disabled]="password !== confirmPassword || !agreeTerms">Sign up</button>
    </form>
  </div>
</div>
