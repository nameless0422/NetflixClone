<div class="auth-container">
  <div *ngIf="isLoginMode" class="login-container">
    <h2>로그인</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="login-email">아이디 (이메일)</label>
        <input
          type="email"
          id="login-email"
          [(ngModel)]="email"
          name="login-email"
          required
          (input)="validateEmail()"
        />
        <p *ngIf="!isEmailValid && email" class="error-message">올바른 이메일 형식이 아닙니다.</p>
      </div>
      <div class="form-group">
        <label for="login-password">비밀번호</label>
        <input type="password" id="login-password" [(ngModel)]="password" name="login-password" required />
      </div>
      <div class="form-group">
        <input type="checkbox" id="remember-me" [(ngModel)]="rememberMe" name="remember-me" />
        <label for="remember-me">Remember me</label>
      </div>
      <button type="submit">로그인</button>
      <p class="switch-mode">
        계정이 없으신가요? <a (click)="switchMode()">회원가입</a>
      </p>
    </form>
  </div>

  <div *ngIf="!isLoginMode" class="signup-container">
    <h2>회원가입</h2>
    <form (ngSubmit)="onSignup()">
      <div class="form-group">
        <label for="signup-email">아이디 (이메일)</label>
        <input
          type="email"
          id="signup-email"
          [(ngModel)]="email"
          name="signup-email"
          required
          (input)="validateEmail()"
        />
        <p *ngIf="!isEmailValid && email" class="error-message">올바른 이메일 형식이 아닙니다.</p>
      </div>
      <div class="form-group">
        <label for="signup-password">비밀번호</label>
        <input
          type="password"
          id="signup-password"
          [(ngModel)]="password"
          name="signup-password"
          required
        />
      </div>
      <div class="form-group">
        <label for="confirm-password">비밀번호 확인</label>
        <input
          type="password"
          id="confirm-password"
          [(ngModel)]="confirmPassword"
          name="confirm-password"
          required
        />
        <p *ngIf="password !== confirmPassword && confirmPassword" class="error-message">비밀번호가 일치하지 않습니다.</p>
      </div>
      <div class="form-group">
        <input type="checkbox" id="agree-terms" [(ngModel)]="agreeTerms" name="agree-terms" required />
        <label for="agree-terms">약관에 동의합니다.</label>
      </div>
      <button type="submit" [disabled]="password !== confirmPassword || !agreeTerms">회원가입</button>
      <p class="switch-mode">
        이미 계정이 있으신가요? <a (click)="switchMode()">로그인</a>
      </p>
    </form>
  </div>
</div>
